<!DOCTYPE html>
<html lang="zh-Hant">

<head>
<meta charset="UTF-8">
<title>簡易商城</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script src="/js/jqusercart.js"></script>
<style>
#content>div {
	display: none;
}

#content>.active {
	display: block;
}
</style>
</head>

<body>
	<!-- 導覽列 -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">我的商城</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" id="nav-login"><a class="nav-link"
						href="#" data-target="login">帳戶登入</a></li>
					<li class="nav-item" id="nav-logout"><a class="nav-link"
						href="#" data-target="logout">帳戶登出</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						data-target="products">產品列表</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						data-target="orders">訂單</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						data-target="cart">購物車</a></li>
				</ul>
				<span class="navbar-text text-white" id="loginStatus">未登入</span>
			</div>
		</div>
	</nav>

	<!-- 中央內容區 -->
	<div class="container mt-4" id="content">
		<!-- 登入區塊 -->
		<div id="login" class="active">
			<h3>帳戶登入</h3>
			<input type="text" id="username" class="form-control mb-1 w-25 "
				placeholder="admin"> <input type="password" id="password"
				class="form-control mb-1 w-25" placeholder="1234">
			<button id="loginBtn" class="btn btn-primary">登入</button>
			<div id="loginMessage" class="mt-2 text-danger"></div>
		</div>

		<!-- 產品列表 -->
		<div id="products">
			<h3>產品列表</h3>
			<div id="productList" class="row"></div>
			<!-- 分頁控制 -->
			<nav aria-label="Page navigation example" class="mt-3">
				<ul id="pagination" class="pagination justify-content-center"></ul>
			</nav>
		</div>

		<!-- 商品明細 -->
		<div id="productDetail">
			<h3>商品明細</h3>
			<div id="productDetailContent" class="card mb-3 p-3"></div>
			<button class="btn btn-secondary mt-2" id="backToList">返回產品列表</button>
		</div>

		<!-- 訂單 -->
		<div id="orders">
			<h3>訂單管理</h3>
			<div id="orderList" class="row"></div>
			<h3>商品明細</h3>
			<div id="itemList" class="row"></div>
		</div>

		<!-- 購物車 -->
		<div id="cart">
			<h3>購物車</h3>
			<ul id="cartItems" class="list-group mb-2"></ul>
			<p>
				<strong>總金額：</strong><span id="totalPrice">0</span> 元
			</p>
			<button class="btn btn-primary mt-3" onclick="submitOrder()">送出訂單</button>
		</div>
	</div>


</body>

</html>
